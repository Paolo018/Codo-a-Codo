<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/camperas.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/img/icon2.png" alt="">
        </div>
        <h1>Divina boutique</h1>
        <a id="Login" class="button" href="/components/login.html">Login</a>
    </header>
        <nav>
            <ul>
                <li><a href="/index.html" class="button">Ofertas</a></li>
                <li>
                    <div class="menu">
                        <a href="#" class="button">Categorías</a>
                            <ul>
                                <li><a href="/components/camperas.html">Camperas</a></li>
                                <li><a href="/components/remeras.html">Remeras</a></li>
                                <li><a href="/components/pantalones.html">Pantalones</a></li>
                            </ul>
                    </div>
                </li>
                <li><a href="/components/nosotros.html" class="button">Nosotros</a></li>
                <li><a href="/components/contacto.html" class="button">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <h2 id="TareasPendientes"><span class="titulo">Agregar nueva tarea</span><br>
                <a href="../components/camperas.html#TareasPendientes">Cancelar</a>
            </h2>
            <section class="tareas">
                <div class="tareas-container">
                    <article class="tarea pendiente chanfle">
                        <form id="formulario" method="POST">
                            <input type="text" id="Titulo" name="Titulo" placeholder="Título" required>
                            <hr>
                            <textarea name="descripcion" id="Descripcion" class="descripcion" placeholder="Descripción" required></textarea>
                            <div class="acciones">
                                <a href="../index.html#TareasPendientes" id="Cancelar" title="Cancelar"><i class='bx bxs-message-square-x' ></i></a>
                                <button type="button" id="Crear" title="Crear"><i class='bx bxs-message-square-check'></i></button>
                            </div>
                            <span class="fecha" title="Fecha de creación"></span>
                            <input id="task_id" type="hidden" name="task_id">
                        </form>
                    </article>
                </div>
            </section>
        </main>
    <footer>
        <p>Codo a Codo 2024 - Todos los derechos reservados</p>
    </footer>
