    <section id="Contacto">
        <h2 class="titulo">Carrito</h2>
        <form id="formulario" onsubmit="return validarFormulario()">

            <label for="Asunto">Asunto</label>
            <select class="form-select" aria-label="Default select example" id="Asunto" name="Asunto">
                <option value="2">Compra online</option>
            </select>
            
            <label for="Name">Nombre</label>
            <input id="Name" name="Name" type="text" required>
        
            <label for="Apellido">Apellido</label>
            <input id="Apellido" name="Apellido" type="text" required>
        
            <label for="Email">Email</label>
            <input id="Email" name="Email" type="email" required>
        
            <label for="Message">Articulos</label>
            <textarea name="Message" id="Message" cols="30" rows="10" required></textarea>
        
            <input class="button" type="reset">
            <input class="button" type="submit">
        </form>
    </section>
