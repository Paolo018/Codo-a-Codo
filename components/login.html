<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Divina Boutique</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="..\src/img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm" action="/components/login-process.php" method="POST">
            <h2>Login</h2>
            <label for="username">Usuario (Email):</label>
            <input type="email" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">Iniciar sesión</button>
            <button type="button" class="button button-clear" id="clearButton">Limpiar</button>
            <a href="/index.html" class="button button-cancelar">Cancelar</a>
        </form>
    </div>
    <footer>
        <p><img src="/src/img/icon2.png" alt=""> Codo a Codo 2024 - Todos los derechos reservados <img src="/src/img/icon2.png" alt=""></p>
    </footer>
    <script src="/js/jsvalue.js"></script>
</body>
</html>
